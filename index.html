      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #f39c12;
    }

    .hover-item {
      position: relative;
      cursor: pointer;
      color: #e74c3c;
      font-weight: bold;
    }

    .hover-image {
      display: none;
      position: absolute;
      top: 20px;
      left: 0;
      z-index: 10;
    }

    .hover-item:hover .hover-image {
      display: block;
    }

    .hover-image img {
      max-width: 150px;
      border: 2px solid #444;
      border-radius: 8px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
  </style>
</head>
